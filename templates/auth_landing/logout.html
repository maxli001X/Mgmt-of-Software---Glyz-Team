{% extends "base.html" %}

{% block title %}Log Out Â· Tree Hole Yale{% endblock title %}

{% block content %}
<div class="auth-container">
    <h1>Log out</h1>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        <p style="text-align: center; color: #6b7280; margin-bottom: 1.5rem;">
            Are you sure you want to log out of Tree Hole Yale?
        </p>
        <button type="submit" class="auth-submit">Log out</button>
    </form>
    
    <div class="auth-footer">
        <p><a href="{% url 'posting:home' %}">Cancel and return to home</a></p>
    </div>
</div>
{% endblock content %}
