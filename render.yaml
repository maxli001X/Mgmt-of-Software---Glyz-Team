services:
  - type: web
    name: glyz-team
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn treehole.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: glyz-team.onrender.com,.onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://glyz-team.onrender.com
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DB_SSL_REQUIRE
        value: "True"
      - key: DB_CONN_MAX_AGE
        value: "600"
      - key: ALLOWED_EMAIL_DOMAINS
        value: yale.edu
      - key: DATABASE_URL
        fromDatabase:
          name: glyz-team-db
          property: connectionString
    autoDeploy: true

databases:
  - name: glyz-team-db
    databaseName: treehole
    user: treehole
    plan: free
    region: oregon
